language: python
sudo: false
os: linux
dist: trusty
matrix:
  include:
    - python: 3.6
      name: python 3.6
before_script:
  - python setup.py install
script:
  - python -m pip install flake8 pytest-cov codecov
  - flake8
  - py.test --cov=amber_runner
  - coverage combine --append
after_success:
  - codecov
